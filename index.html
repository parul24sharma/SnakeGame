  <script type="text/javascript">
  		let canvas = document.getElementById("canvas");
      let context = canvas.getContext('2d');

      canvas.width = window.innerWidth-50;
      canvas.height = window.innerHeight-50;
      //snake part array of object head key events move
      context.moveTo(10,50);
      
      let Part = function(x, y, width, height, color){
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.draw = function() {
          context.beginPath();
          context.rect(this.x, this.y, this.width, this.height);
          context.fillStyle = this.color;
          context.fill();
          context.stroke();
        }
      }
      
      let snake = [];
      var part = new Part(120, 20, 30, 30, 'red');
        snake.push(part);
      var part = new Part(90, 20, 30, 30, 'white');
        snake.push(part);
      var part = new Part(60, 20, 30, 30, 'white');
        snake.push(part);
      var part = new Part(30, 20, 30, 30, 'white');
        snake.push(part);
      

      function direction(){
       	move();
        snake[0].x += x;
        snake[0].y += y;
        if(snake[0].x > canvas.width-80){
          x=0;y=0;
          snake[0].x = canvas.width-80;
        }
      }
      // Events on keys action
      let x=30, y=0;
      let speed = 30;
      function snakeUp(){
        x = 0*speed;
        y = -1*speed;
      }
      function snakeDown(){
        x = 0*speed;
        y = 1*speed;
      }
      function snakeLeft(){
        x = -1*speed;
        y = 0*speed;
      }
      function snakeRight(){
        x = 1*speed;
        y = 0*speed;
      }

      canvas.focus();
      canvas.addEventListener("keydown",function(event){
        switch(event.keyCode){
          case 37:{snakeLeft();break;}
          case 38:{snakeUp();break;}
          case 39:{snakeRight();break;}
          case 40:{snakeDown();break;}
        }
      });

      function values(){
        for(i in snake){
          console.log(`x= ${snake[i].x, i} y= ${snake[i].y}`);
        }
      }

      function move(){
      	values();
        for(let i=snake.length-1; i>0; i--){
          snake[i].x = snake[i-1].x;
          snake[i].y = snake[i-1].y;
        }
        values();
      }

      function drawSnake(){
        context.clearRect(0, 0, canvas.width, canvas.height);
        direction();
        for( i in snake){
          snake[i].draw();
        }
      }
      setInterval(drawSnake,50);
